spring.application.name = servicio-zuul

# Primero se ejecutara este archivo de Arranque (Bootstrap) para buscar la configuracion en el Repo Git el  
# properties de servicio-items y luego se registra en Eureka. Luego se ejecuta el application.properties
spring.cloud.config.uri=http://config-server:8888

# Se parado por "," se pueden incluir varios endpoints
management.endpoints.web.exposure.include=*
